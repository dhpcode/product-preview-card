<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- favicon -->
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Product Preview Card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images/image-product-desktop.jpg" alt="Product image">
        </div>
        <div class="card-content">
          <div class="card-content-header">
            Perfume
          </div>
          <h1 class="card-content-title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card-content-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="card-content-price">
            <div>$149.99</div>
            <span>$169.99</span>
          </div>
          <div class="card-content-action">
            <a href="#" class="card-content-action-link">
              <img src="images/icon-cart.svg" alt="Icon card" width="14.39" height="16">
              <span>Add to card</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
